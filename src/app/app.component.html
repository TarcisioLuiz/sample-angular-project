<app-header></app-header>

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user
          [user]="user"
          [selected]="user.id === userSelected?.id"
          (selectedUser)="onSelectUser($event)"
        ></app-user>
      </li>
    }
  </ul>

  @if (userSelected) {
    <app-tasks [user]="userSelected"></app-tasks>
  } @else {
    <p>teste</p>
  }
</main>
